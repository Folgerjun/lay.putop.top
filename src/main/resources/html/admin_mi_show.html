<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <meta charset="utf-8">
  <title>后台管理平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/p.ico}" media="screen" />
  <link rel="stylesheet" href="../layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all" />

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
<!-- 引入导航代码 -->
<div th:include="admin_header :: admin_header"></div>
  
<!-- 内容主体区域 -->
<div class="layui-body" id="layui-body">
<!-- 展示域名信息 -->
<div th:include="admin_mi :: admin_mi"></div>
</div>

<!-- 引入底部代码 -->
<div class="layui-footer" th:include="footer :: footer"></div>
</div>
</body>         
<script src="../layui/layui.js" th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script src="../jquery/jquery-3.3.1.min.js" th:src="@{/jquery/jquery-3.3.1.min.js}" charset="utf-8"></script>
<script type="text/javascript" src="../js/admin_mi.js" th:src="@{/js/admin_mi.js}" charset="utf-8"></script>
<script type="text/javascript" src="../js/admin_header.js" th:src="@{/js/admin_header.js}" charset="utf-8"></script>
<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
var username = /*[[${session.username}]]*/;
if(username == null) {
	location.href = [[@{/}]];
}

/*]]>*/
</script>
</html>
