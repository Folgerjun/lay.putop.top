<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>表单</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="../layui/css/layui.css" th:href="@{/layui/css/layui.css}" media="all">
</head>
<body>
<br>
<br>
	<form action="" class="layui-form" id="form">
		<div class="layui-form-item">
    	<label class="layui-form-label">域名名称</label>
    		<div class="layui-input-block">
      			<input id="miName" th:value="${message} ? ${message.miName}" name="title" lay-verify="title" autocomplete="off" placeholder="请输入域名名称" class="layui-input" />
    		</div>
    	</div>
    	<div class="layui-form-item">
    	<label class="layui-form-label">域名类型</label>
    		<div class="layui-input-block">
      			<select name="interest" lay-filter="aihao" id="miType">
        			<option value="">请选择</option>
        			<option value="top" th:selected="${message} ? ${message.miType} == 'top'">top</option>
        			<option value="com" th:selected="${message} ? ${message.miType} == 'com'">com</option>
        			<option value="cn" th:selected="${message} ? ${message.miType} == 'cn'">cn</option>
        			<option value="net" th:selected="${message} ? ${message.miType} == 'net'">net</option>
        			<option value="xyz" th:selected="${message} ? ${message.miType} == 'xyz'">xyz</option>
      			</select>
    		</div>
  		</div>
  		<div class="layui-form-item">
    	<label class="layui-form-label">域名描述</label>
    		<div class="layui-input-block">
      			<input id="miDes" th:value="${message} ? ${message.miDes}" name="title" lay-verify="title" autocomplete="off" placeholder="请输入域名描述" class="layui-input" />
    		</div>
    	</div>
    	<div class="layui-form-item">
    	<label class="layui-form-label">域名链接</label>
    		<div class="layui-input-block">
      			<input id="miUrl" th:value="${message} ? ${message.miUrl}" name="title" lay-verify="title" autocomplete="off" placeholder="请输入域名购买链接" class="layui-input" />
    		</div>
  		</div>
	</form>
</body>
<script src="../layui/layui.js" th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script src="../jquery/jquery-3.3.1.min.js" th:src="@{/jquery/jquery-3.3.1.min.js}" charset="utf-8"></script>
<script type="text/javascript" th:inline="javascript">
/*<![CDATA[*/
	
	// layui正确使用应先定义
	layui.use(['layer', 'form', 'element'], function(){
  var layer = layui.layer
  ,form = layui.form
  ,element = layui.element;
  
});
	var callbackdata = function () {
		var miName = $("#miName").val();
		var miType = $("#miType").val();
		var miDes = $("#miDes").val();
		var miUrl = $("#miUrl").val();
        var data = {
            miName: miName,
            miType: miType,
            miDes: miDes,
            miUrl: miUrl
        };
        return data;
    }
	
	/*]]>*/
</script>

</html>
